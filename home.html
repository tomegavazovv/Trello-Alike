<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello-like Task Management</title>
    <link rel="stylesheet" href="styling.css" />
  </head>
  <body>
    <div class="board">
      <div class="column" id="todo">
        <h2>To Do</h2>
        <div class="tasks"></div>
        <div class="add-task">
          <input type="text" placeholder="New task" />
          <button onclick="addTask('todo')">Add</button>
        </div>
      </div>
      <div class="column" id="inprogress">
        <h2>In Progress</h2>
        <div class="tasks"></div>
        <!-- <div class="add-task">
          <input type="text" placeholder="New task" />
          <button onclick="addTask('inprogress')">Add</button>
        </div> -->
      </div>
      <div class="column" id="done">
        <h2>Done</h2>
        <div class="tasks"></div>
        <!-- <div class="add-task">
          <input type="text" placeholder="New task" />
          <button onclick="addTask('done')">Add</button>
        </div> -->
      </div>
    </div>
    <script src="utils/renderTasksUtils.js"></script>
    <script src="utils/taskUtils.js"></script>
    <script src="utils/dragUtils.js"></script>
    <script src="script.js"></script>
  </body>
</html>
