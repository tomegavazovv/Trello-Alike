<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello-like Task Management</title>
  </head>
  <body>
    <div class="board">
      <div class="column" id="todo">
        <h2>To Do</h2>
        <div class="tasks"></div>
        <div class="add-task">
          <textarea id="todo-input" placeholder="New task" rows="1"></textarea>
          <button class="add-task-btn">Add</button>
        </div>
      </div>
      <div class="column" id="inprogress">
        <h2>In Progress</h2>
        <div class="tasks"></div>
      </div>
      <div class="column" id="done">
        <h2>Done</h2>
        <div class="tasks"></div>
      </div>
    </div>
  </body>
</html>
